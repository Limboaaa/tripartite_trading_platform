<html lang="zh-CN">
<head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" href="index.html" style="font-size:32px;">袁式医疗系统</a></div>
        </div>
    </div>
</nav>

<div class="container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户注册</h2>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="username" placeholder="请输入用户名" autofocus>
            <!--<span class="glyphicon glyphicon-user form-control-feedback"></span>-->
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="password" placeholder="请输入登录密码" style="margin-top:10px;">

        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="email" placeholder="请输入邮箱地址" style="margin-top:10px;">

        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="account" placeholder="请输入账号" style="margin-top:10px;">

        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="mobile" placeholder="请输入移动电话" style="margin-top:10px;">

        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="areacode" placeholder="请输入电话区号" style="margin-top:10px;">

        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" value="1" class="form-control" id="status" placeholder="请输入用户状态" style="margin-top:10px;">

        </div>
        <div class="form-group has-success has-feedback">

            <div id="dropzoneDiv" class="dropzone"></div>
            <input type="hidden" id="imgUrl"/>
        </div>

        <div class="checkbox">
            <label>
                忘记密码
            </label>
            <label style="float:right">
                <a href="login.html">账号登录</a>
            </label>
        </div>
        <a class="btn btn-lg btn-success btn-block" onclick="registerUser()"> 注册</a>
    </form>
</div>
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
    function registerUser() {
        var username=$("username").val();
        var password=$("password").val();
        var email=$("email").val();
        var account=$("account").val();
        var areacode=$("areacode").val();
        var status=$("status").val();

        $.ajax({
            //请求方式
            Type:"POST",
            //请求媒体类型
            dataType:"application/json;charset=UTF-8",
            //请求数据类型
            dataType:"JSON",
            //请求地址
            url:"registerController",
            //数据,json字符串
            data:JSON.stringify({
                "username":username,
                "password":password,
                "email":password,
                "password":password,
                "areacode":password,
                "status":password,

            }),
            //请求成功
            success:function (result) {
                console.log(result);
                if (result){
                    window.location.href="main.html"
                } else{
                    alert("用户名密码不正确")
                }
            },
            //请求失败
            error:function (e) {
                console.log(e.status);
                console.log(e.responseText);
            }

        });
        window.location.href="login.html";

    }

</script>

</body>
</html>
